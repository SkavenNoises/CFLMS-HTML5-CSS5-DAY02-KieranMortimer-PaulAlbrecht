<!DOCTYPE html>
<html>
<head>
	<title>Exercise 1 - HTML</title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Favourite type</th>
				<th>Example</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><b><p>Image</p></b></td>
				<td><img src="https://www.gardeningknowhow.com/wp-content/uploads/2015/03/avocado-houseplant.jpg" alt="" style="width: 100px; height: 100px;"></td>
			</tr>

			<tr>
				<td><b><p>Video</p></b></td>
				<td><iframe width="560" height="315" src="https://www.youtube.com/embed/57Yp0xfHW9w" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></td>
			</tr>

			<tr>
				<td><b><p>Song</p></b></td>
				<td><iframe src="https://open.spotify.com/embed/track/6GtX0jaNL8IjVQfrDBx81z" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
			</tr>

		</tbody>
	</table>

</body>
</html>
